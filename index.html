<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div class="container mt-5">
        <div class="text-center">
          <h2>Make an Appointment</h2>
        </div>
     <div class="row mt-5">
           <div class="col">
             <input type="email" class="form-control" placeholder="First name">
           </div>
          <div class="col">
             <input type="text" class="form-control" placeholder="Email Address">
          </div>
       </div>
       <div class="row mt-3">
          <div class="col">
        <input type="date" class="form-control">
          </div>
          <div class="col">
            <input class="form-control" list="speciality" placeholder="General Health">
            <datalist id="speciality">
              <option value="orthopedics">
              <option value="gynaecology">
              <option value="paediatrics">
            </datalist>
          </div>
       </div>
       <div class="others mt-3 mb-3">
         <input type="number" class="form-control" placeholder="number">
       </div>
       <div class="mb-3">
          <textarea  class="form-control" rows="10" placeholder="Enter message"></textarea>
       </div>
           <button type="submit" class="btn btn-success">Submit Request</button>
   </div>
</body>
</html>
